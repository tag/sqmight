    <div id="main" role="main">
	<div id="entry">
		<h2>Welcome to sqMight</h2>
		<noscript>sqMight requires Javascript to work properly.</noscript>
		<form id="user_create_db" action="create_db" method="post" style="display:none">
			<p>This site builds a custom database instance,<br>
				and fills it with dummy data, perfect for practicing SQL.</p>
			<p>Click the big button below to get started.</p>
			<input type="submit" id="create" name="create" value="Create my database" class="button">
			<img src="img/throbber_big.gif" id="throbber_create" style="display:none">
		</form>
	</div>

	<form id="user_sql" action="query" method="post" style="display:none">
		<h2><label for="sql">SQL Statement</label></h2>
		<div class="container">
			<textarea id="sql" name="sql" rows="8" cols="78">SELECT * FROM users LIMIT 5;</textarea>
			<input type="submit" id="go" name="go" value="go" class="button">
		</div>
	</form>

	<div id="results" style="display:none">
		<h2>Results</h2>
		<ul id="history"></ul>
    </div>
